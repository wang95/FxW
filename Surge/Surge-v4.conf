http-response ^https?:\/\/vsco\.co\/api\/subscriptions\/2.1\/user-subscriptions\/ requires-body=1,max-size=0,script-path=https://github.com/wang95/FxW/raw/master/Surge/script/VSCO-unlock.js
# YouTube 去广告
http-request ^https://[\s\S]*\.googlevideo\.com/.*&(oad|ctier) script-path=https://github.com/wang95/FxW/raw/master/Surge/script/YouTube-AdBlock.js
# 显示京东历史价格
http-response ^https?://api\.m\.jd\.com/client\.action\?functionId=(wareBusiness|serverConfig) requires-body=1,script-path=https://github.com/wang95/FxW/raw/master/Surge/script/JD-price.js
# 显示淘宝历史价格
http-request ^http://.+/amdc/mobileDispatch requires-body=1,script-path=https://github.com/wang95/FxW/raw/master/Surge/script/Taobao-price.js
